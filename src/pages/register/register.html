
<!-- Very simple register page for new users  Juhopekka Kesti (1601537) -->
<ion-header>
  <ion-navbar>
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
  <ion-buttons >
    <button ion-button left class="loginnavbtn" [navPush]="login"> <!-- Basic "Previous page" button -->
      Previous Page
    </button>
    </ion-buttons>

</ion-header>

<ion-content padding>
  
  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  
</ion-list>

<div padding>
  <button block ion-button (click)="registerUser()" item-left>Register</button> <!-- registerUser()_function forwards user to page where he/she can register -->
</div>

</ion-content>
